<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodoubt Finance</title>

    <link rel="icon" href="assets/images/money.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <div id="header_side_upper" class="header_side_common">
        <div id="logo_div" class="header_upper">
          <img id="logo" src="assets/images/avatar.jpg" alt="logo" />
        </div>
        <div class="header_upper">
          <h1 id="greet" class="greet">Hi, Sachit</h1>
        </div>
      </div>
      <div id="header_lower" class="header_side_common">
        <a href="#"><img src="assets/images/settings.png" alt="settings" /></a>
      </div>
    </header>

    <main>
      <section id="section2">
        <div class="content_background">
          <div class="heading">
            <h3>ADD TRANSACITONS</h3>
          </div>
          <form id="myForm">
            <div class="form_row">
              <input type="date" name="date" id="date" />
              <input
                type="text"
                name="description"
                placeholder="Descripion"
                maxlength="20"
                id="description"
              />
            </div>
            <div class="form_row">
              <select name="Category" id="cate">
                <option value="food">FOOD</option>
                <option value="clothes">CLOTHES</option>
                <option value="courses">COURSES</option>
                <option value="fees">FEES</option>
                <option value="others">OHTERS</option>
              </select>

              <select name="type" id="type">
                <option value="income">INCOME</option>
                <option value="expense">EXPENSE</option>
              </select>

              <input
                type="text"
                name="amount"
                id="amount"
                placeholder="&#8377; Amount"
                maxlength="6"
              />
            </div>
            <div class="form_row">
              <input type="submit" id="submit" placeholder="submit" />
            </div>
          </form>
        </div>
      </section>

      <section id="section1">
        <div class="content_background">
          <div class="section1_content heading" class="heading">
            <h3>RECENT TRANSACTIONS</h3>
          </div>
          <table id="recent_5" class="transactions">
            <tr id="table_row">
              <th>DESCRPTION</th>
              <th>CATEGORY</th>
              <th>AMOUNT</th>
            </tr>
            <!-- example transacitons -->
             <tbody id="recent_5_data">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
             </tbody>
          </table>
        </div>
      </section>

      <section id="section4">
        <div class="content_background" id="summary_content">
          <div class="heading"><h3>SUMMARY BOARD</h3></div>

          <div id="section4_rows">
            <div class="section4_content" id="basic">
              <div class="head"><h4>SALARY :</h4></div>
              <div class="head green"><h4>INCOME :</h4></div>
              <div class="head red"><h4>EXPENSE :</h4></div>
            </div>
            <div class="section4_content">
              <div id="basic2">
                <div class="head"><h4>BUDGET :</h4></div>
                <div class="head red"><h4>EXPENSIVE :</h4></div>
              </div>
            </div>
            <div id="budget_add" class="section4_content">
              <input
                type="text"
                id="budget"
                name="budget"
                placeholder="&#8377; Enter Budget"
              />
              <button>ADD</button>
            </div>
          </div>
        </div>
      </section>

      <section id="section3">
        <div class="content_background">
          <div class="section3_content heading">
            <h3>CHARTS</h3>
          </div>
        </div>
      </section>

      <section id="section5">
        <div class="content_background transaction_background">
          <div id="t_heading">
            <h3>ALL TRANSACTIONS</h3>
          </div>
          <div class="table_wrapper">
            <table id="all_transactions" class="transactions">
              <thead>
                <tr id="table_row">
                  <th>ID</th>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th colspan="2">Actions</th>
                </tr>
              </thead>
              <tbody id="trac_rows">
                <!-- example data here -->
                <!-- <tr>
                  <td id="id">1</td>
                  <td id="delbydate">05-08-2005</td>
                  <td>burger</td>
                  <td>food</td>
                  <td class="type_inc_exp">income</td>
                  <td>200</td>
                  <td class="blue">EDIT</td>
                  <td class="delete"id="del">DELETE</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="section6">
        <div class="content_background">
          <h1>NO TRANSACITONS</h1>
        </div>
      </section>

      <section>
        <button onclick="clearAll()">clear all</button>
      </section>
    </main>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/charts.js"></script>
    <script>
      const inc_exp = document.getElementsByClassName("type_inc_exp");

      for (let i = 0; i < inc_exp.length; i++) {
        let element = inc_exp[i];
        let value = element.innerHTML.trim().toLowerCase();

        if (value === "expense") {
          element.style.color = "red";
        } else if (value === "income") {
          element.style.color = "green";
        } else {
          element.style.color = "orange";
        }
      }
    </script>
  </body>
</html>
